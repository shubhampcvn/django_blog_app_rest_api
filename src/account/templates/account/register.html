{% extends 'base.html' %}

{% block content %}


<div class="container">
<h2>Register</h2>
<form method="post">
    {% csrf_token %}
    <div class="form-group">
        <input type="email" name="email" class="form-control" placeholder="Enter email" required>
    </div>
    <div class="form-group">
        <input type="text" name="username" class="form-control" placeholder="username" required>
    </div>
    <div class="form-group">
        <input type="password" name="password1" class="form-control" placeholder="Password1" required>
    </div>
    <div class="form-group">
        <input type="password" name="password2" class="form-control"  placeholder="Password2" required>
    </div>
    {% for field in registration_form %}
    {% for error in field.errors %}
         <small style="color:red"> {{error}} </small>
    {% endfor %}
    {% endfor %}

    {% if registration_form.non_field_errors %}
        <div>
            <small style="color:red"> {{registration_form.non_field_errors}} </small>
        </div>
    {% endif %}


    <button type="submit" class="btn btn-primary">Register</button>
</form>
</div>

{% endblock %}
